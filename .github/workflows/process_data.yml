name: Process DEIS Data

on:
  push:
    paths:
      - 'data/raw/minsal/deis/**'
      - 'scripts/**'
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  process-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true  # Checkout Git LFS files

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache DVC directory
      uses: actions/cache@v3
      with:
        path: .dvc/cache
        key: ${{ runner.os }}-dvc-${{ hashFiles('**/*.dvc') }}
        restore-keys: |
          ${{ runner.os }}-dvc-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dvc pandas pyarrow

    - name: Pull data with DVC
      run: dvc pull

    - name: Convert notebook to script and run
      run: |
        jupyter nbconvert --to script scripts/deis_convert_to_parquet.ipynb
        python scripts/deis_convert_to_parquet.py
